<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python App</title>
    <link rel="stylesheet" , href="https://pyscript.net/releases/2024.1.1/core.css" />
    <link rel="stylesheet", href="style.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>

<body>
    <div class="container">
        <h1>プロ計算機</h1>
        <div class="calc-box">
            <input type="number" id="num1" placeholder="0">
            <span id="operator"> + </span>
            <input type="number" id="num2" placeholder="0" />
        </div>
        
        <div id="result_area" class="result">答えはここに表示されます</div>

        <div class="button-grid">
            <button class="btn btn_add" py-click="calculate">+</button>
            <button class="btn btn_sub" py-click="subtraction">-</button>
            <button class="btn btn_mul" py-click="multiplication">x</button>
            <button class="btn btn_div" py-click="division">÷</button>
            <button class="btn btn_clear" py-click="clear_all">clear</button>
        </div>
        
        <h3>計算履歴</h3>
        <div id="history_area" class="history"></div>
    </div>

    <script type="py" src="./main.py" config='{"interpreter_terminate_on_error": false}'></script>
</body>

</html>
